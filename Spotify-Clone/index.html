<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="close invert">
                <img src="close.svg" alt="">
            </div>
            <div class="home bg-grey m-1 m-2">
                <img src="logo.svg" alt="Spotify" class="logo invert">
                <ul>
                    <li>
                        <img src="home.svg" alt="Spotify" class="logo invert">Home
                    </li>
                    <li>
                        <img src="search.svg" alt="Spotify" class="logo invert">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 m-2">

                <div class="heading">
                    <img src="playlist.svg" alt="" class=" invert op">
                    <h3>Your Library
                    </h3>

                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div class="songname">
                                    Song Name
                                </div>
                                <div class="artist">
                                    Artist
                                </div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="newplayinlib.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right bg-grey m-2">
            <div class="header">
                <div class="nav">
                    <svg class="invert hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#000000" fill="none">
                        <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 19L20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>

                </div>


            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div data-folder="pritam" class="cards">
                        <div class="play">
                            <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m424.4 214.7-352-208.1c-28.6-16.9-72.4-.5-72.4 41.3v416.1c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h2>Pritam</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="bayan" class="cards">
                        <div class="play">
                            <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m424.4 214.7-352-208.1c-28.6-16.9-72.4-.5-72.4 41.3v416.1c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174ecec5ecc868fe58d57faae0d" alt="">
                        <h2>Bayaan</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="shubh" class="cards">
                        <div class="play">
                            <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m424.4 214.7-352-208.1c-28.6-16.9-72.4-.5-72.4 41.3v416.1c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051748f553f96d564d1005a92d131" alt="">
                        <h2>Shubh</h2>
                        <p>Artist</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="playbuttons">
                            <img id="previous" src="prev.svg" alt="">
                            <img id="play" src="playbtn.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="songduration">

                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
